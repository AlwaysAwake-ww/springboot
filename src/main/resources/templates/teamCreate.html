<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<html lang="en">

<head th:insert="/fragment/head.html :: head">
</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark" th:insert="/fragment/navbar.html :: navbar">

    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav" th:insert="/fragment/sidenav.html :: sidenav">

        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">팀 생성</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active"></li>
                    </ol>

                    <div class="row">
                        <div class="col-xl-12">

                            <div class="card mb-4">
                                <div class="card-header">
                                    팀 이름
                                </div>
                                <div class="card-body">
                                    <input type="text" class="form-control" id="teamName">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6">
                            <div class="card mb-4">
                                <div class="card-header">
                                    팀원 검색
                                </div>
                                <div class="card-body">
                                    <div id="searchMember">
                                        <div class="row">
                                            <p id="searchValid" class="alert alert-danger" style="display:none">검색어를 입력하세요</p>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <select id="searchCategory" class="form-select">
                                                    <option value='searchName'>
                                                        이름
                                                    </option>
                                                    <option value='searchEmail'>
                                                        이메일
                                                    </option>
                                                    <option value='searchTeamName'>
                                                        소속 팀
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="col-md-5">
                                                <input type="text" class="form-control" id="searchInput">
                                            </div>
                                            <div class="col-md-3">
                                                <input type="button" class="btn btn-outline-secondary" value="검색" id="searchBtn">        
                                            </div>
                                        </div>
                                        
                                        
                                    </div>
    
                                    <div id="searchResult" >
                                        <table id="searchList" class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>이름</th>
                                                    <th>이메일</th>
                                                </tr>
                                            </thead>
                                            <tbody id="searchListBody">
    
    
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="card mb-4 border-success" style="display:none" id="memberDetail">
                                <div class="card-header bg-transparent border-success">
                                    상세정보
                                </div>
                                <div class="card-body">
                                    <p id="selectMemberName" ></p>
                                    <p id="selectMemberEmail"></p>
                                    <p id="selectMemberIntroduction"></p>
                                    <p id="selectMemberJoinDate"></p>
                                </div>
                                <div class="card-footer bg-transparent border-transparent">
                                    <div class="row">
                                        <p id="memberListValid" class="alert alert-danger" style="display:none">등록된 멤버가 없습니다.</p>
                                    </div>
                                        <input type="button" class="btn bg-transparent border-primary text-primary" value="+" id="addTeamBtn">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            구성원 목록
                        </div>
                        <div class="card-body">
                            <table id='teamMemberList' class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>이름</th>
                                        <th>이메일</th>
                                        <th>가입일</th>
                                        <th>삭제</th>
                                    </tr>
                                </thead>

                                <tbody id="teamMemberListBody">
                                    <tr>
                                        <td th:text="${#authentication.principal.memberDomain.memberName}"></td>
                                        <td th:text="${#authentication.principal.memberDomain.memberEmail}"></td>
                                        <td th:text="${#authentication.principal.memberDomain.joinDate}"></td>
                                        <td>..</td>
                                    </tr>
                                </tbody>
                            </table>
                            
                        </div>
                        <div class="cart-footer">
                            <input type="button" class="btn btn-primary" value="팀 등록하기" id="teamListBtn">
                        </div>
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script src="/js/datatables-simple-demo.js"></script>
    <script src="/js/teamCreate.js"></script>
</body>

</html>
