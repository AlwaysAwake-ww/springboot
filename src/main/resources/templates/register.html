<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<html lang="en">

<head th:insert="/fragment/head.html :: head">
</head>

<body class="bg-dark">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Create Account</h3>
                                </div>
                                <div class="card-body">
                                    <form id="registerForm" th:object="${memberDomain}" method="POST" class="needs-validation" novalidate>
                                        <div class="form-floating input-group has-validation mb-3 ">

                                            <input class="form-control" id="inputEmail" type="email"
                                                placeholder="name@example.com" th:field="*{memberEmail}" required />
                                            <label for="inputEmail" class="form-label">Email address</label>
                                            <div class="invalid-feedback">
                                                Please choose a email.
                                            </div>
                                        </div>
                                        <div class="form-floating input-group has-validation mb-3">


                                            <input class="form-control" id="inputName" type="text" placeholder="name"
                                                th:field="*{memberName}" data-validation-regex="^[a-zA-Z]{2,}$" required />
                                            <label for="inputName" class="form-label">Name</label>
                                            <div class="invalid-feedback">
                                                Please choose a name.
                                            </div>
                                        </div>
                                        <div class="form-floating input-group has-validation mb-3 mb-md-0">


                                            <input class="form-control" id="inputPassword" type="password"
                                                placeholder="Create a password" th:field="*{memberPassword}" data-validation-regex="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{4,}$" required />
                                            <label for="inputPassword" class="form-label">Password</label>
                                            <div class="invalid-feedback">
                                                Please choose a password.
                                            </div>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><button type="submit"
                                                    class="btn btn-primary btn-block" id="  ">Create Account</button></div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="/login">Have an account? Go to login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
    <script src="/js/register.js"></script>
</body>

</html>
